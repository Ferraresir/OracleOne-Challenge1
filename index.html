<!DOCTYPE html>
<html lang="esp">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="wrapper">
    <div class="logo">
      <a href="https://www.aluracursos.com" target="_blank">
        <img src="./assets/Vector.png" alt="logo de alura" />
      </a>
    </div>
    <div class="input">
      <button class="btn" id="clear">Limpiar</button>
      <textarea name="" id="input-text" rows="10" cols="35" placeholder="Ingrese el texto aqui..." autofocus></textarea>
      <div class="interface">
        <span>
          <img src="./assets/simbol.png" alt="" />
        </span>
        <small>Solo acepta letras minusculas y sin acentuar</small>
        <div class="buttons">
          <button class="btn" id="btn-enc">Encriptar</button>
          <button class="btn" id="btn-dec">Desencriptar</button>
        </div>
      </div>
    </div>
    <div class="output">
      <div class="no-msg">
        <img src="./assets/MuÃ±eco.png" alt="" />
        <h3>Ningun mensaje fue encontrado</h3>
        <p>Ingrese el texto que desees encriptar o deseencriptar.</p>
      </div>
      <div class="post-msg">
        <textarea class="text-output" type="text" id="msg" disabled></textarea>
        <button class="btn" type="submit" value="copiar" id="btn-copy">
          Copiar
        </button>
      </div>
    </div>
  </main>
</body>
<script src="./js/script.js"></script>
</html>
